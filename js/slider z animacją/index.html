<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider/Banner</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&amp;subset=latin-ext" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: oswald;
            font-size: 10px;
        }

        .team {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #ccc;
            position: relative;
        }

        .team img.color {
            position: absolute;
            height: 40%;
            bottom: 0;
            right: -15%;
            z-index: 1;
            opacity: 0;
            animation: color 4s linear infinite;
        }

        .team img.gray {
            position: absolute;
            bottom: 0;
            left: -25%;
            height: 110%;
            opacity: 0;
            animation: gray 4s linear infinite;
        }


        .team .member {
            position: absolute;
            top: 10%;
            text-align: center;
            width: 100%;
            left: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: text 4s linear infinite;
            opacity: 0;
        }

        .team h1 {
            font-size: 4rem;
        }

        .team h2 {
            font-size: 2.6rem;
        }

        @media (orientation: landscape) {

            .team img.color {
                height: 50%;
                right: -5%;
            }

            .team img.gray {
                left: -5%;
                height: 130%;
            }


            .team .member {
                width: 60%;
                right: 0%;
                left: auto;
            }

        }

        @media (min-width: 1025px) {
            .team h1 {
                font-size: 8rem;
            }

            .team h2 {
                font-size: 6rem;;
            }
        }


        @keyframes color {
            0% {
                transform: translateX(0);
                opacity: 0;
            }

            8% {
                opacity: 0;
            }

            13% {
                opacity: 1;
            }

            87% {
                opacity: 1;
            }

            92% {
                opacity: 0;
            }

            100% {
                transform: translateX(-5%);
            }
        }

        @keyframes gray {
            0% {
                transform: translateX(0);
                opacity: 0;
            }

            8% {
                opacity: 0;
            }

            13% {
                opacity: 0.2;
            }

            87% {
                opacity: 0.2;
            }

            92% {
                opacity: 0;
            }

            100% {
                transform: translateX(5%);
                transform: scale(1.1);
            }
        }

        @keyframes text {
            0% {
                transform: scale(1);
            }

            8% {
                opacity: 0;
            }

            13% {
                opacity: 1;
            }

            87% {
                opacity: 1;
            }

            92% {
                opacity: 0;
            }

            100% {
                transform: scale(1.1);
            }
        }

    </style>
</head>

<body>
<section class="team">
    <img src="img/s1.png" alt="dziewczyna 1 kolor" class="color">
    <img src="img/s1a.png" alt="dziewczyna 1 szara" class="gray">
    <div class="member">
        <h1>Anna Baugart</h1>
        <h2>Programistka JS</h2>
    </div>

</section>
<script>
    const colorImages = ['img/s1.png', 'img/s2.png', 'img/s3.png'];
    const grayImages = ['img/s1a.png', 'img/s2a.png', 'img/s3a.png'];
    const names = ["Anna Baugart", "Marek Feliksiak", "Janusz TrÄ…bka"];
    const professions = ['Programista JS', "UI Designer", "Front-end Developer"];

    const colorImgHtml = document.querySelector('.color');
    const grayImgHtml = document.querySelector('.gray');

    const h1Html = document.querySelector('.member h1');
    const h2Html = document.querySelector('.member h2');

    let activeElement= 0;

    function changeView() {
        colorImgHtml.src = colorImages[activeElement];
        grayImgHtml.src = grayImages[activeElement];
        h1Html.textContent = names[activeElement];
        h2Html.textContent = professions[activeElement];
        activeElement ++;
        if (activeElement===colorImages.length){
            activeElement=0;
        }
    }
    setInterval(changeView,4000);
</script>
</body>

</html>
